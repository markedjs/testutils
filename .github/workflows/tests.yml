name: "Tests"
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  Test:
    strategy:
      matrix:
        node_version: ["lts/*", "*"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node_version }}
          check-latest: true
      - name: Install Dependencies
        run: npm ci
      - name: Test ðŸ‘©ðŸ½â€ðŸ’»
        run: npm run test

  Types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Types ðŸ“š
        run: npm run test:types

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Lint âœ¨
        run: npm run test:lint

  Format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Format ðŸ’–
        run: npm run test:format

  Release:
    # This will only work if the version in package.json is updated
    needs: [Test, Lint, Format]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          registry-url: https://registry.npmjs.org/
      - name: Install Dependencies
        run: npm ci
      - name: Publish ðŸ“
        run: |
          PUBLISHED=$(npm info @markedjs/testutils version)
          CURRENT=$(node -p "require('./package.json').version")
          echo "$PUBLISHED -> $CURRENT"
          if [ $PUBLISHED != $CURRENT ]
          then
            npm publish --tag latest
          else
            echo "No new version"
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
